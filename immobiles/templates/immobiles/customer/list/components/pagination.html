<nav class="mt-5">
    <ul class="flex">
        {% if customers.has_previous %}
            <li>
                <a
                    class="mx-1 flex h-9 w-9 items-center justify-center rounded-full border border-blue-gray-100 bg-transparent p-0 text-sm text-blue-gray-500 transition duration-150 ease-in-out hover:bg-light-300"
                    href="?page={{ customers.previous_page_number }}{% if get_customer %}&customer={{ get_customer }}{% endif %}{% if get_type_item %}&type_item={{ get_type_item }}{% endif %}"
                    aria-label="Previous" >
                    <i class='bx bxs-chevron-left'></i>
                </a>
            </li>
        {% endif %}
  
        {% for num in customers.paginator.page_range %}
            {% if customers.number == num %}
                <li>
                    <a
                    class="mx-1 flex h-9 w-9 items-center justify-center rounded-full bg-gradient-to-tr bg-blue-800 p-0 text-sm text-white shadow-md shadow-blue-500/20 transition duration-150 ease-in-out"
                    href="?page={{ num }}{% if get_customer %}&customer={{ get_customer }}{% endif %}{% if get_type_item %}&type_item={{ get_type_item }}{% endif %}"
                    >
                    {{ num }}
                    </a>
                </li>
            {% else %}
            <li>
                <a
                class="mx-1 flex h-9 w-9 items-center justify-center rounded-full border border-blue-gray-100 bg-transparent p-0 text-sm text-blue-gray-500 transition duration-150 ease-in-out hover:bg-light-300"
                href="?page={{ num }}{% if get_customer %}&customer={{ get_customer }}{% endif %}{% if get_type_item %}&type_item={{ get_type_item }}{% endif %}"
                >
                {{ num }}
                </a>
            </li>
            {% endif %}
        {% endfor %}
  
        {% if customers.has_next %}
            <li>
                <a
                    class="mx-1 flex h-9 w-9 items-center justify-center rounded-full border border-blue-gray-100 bg-transparent p-0 text-sm text-blue-gray-500 transition duration-150 ease-in-out hover:bg-light-300"
                    href="?page={{ customers.next_page_number }}{% if get_customer %}&customer={{ get_customer }}{% endif %}{% if get_type_item %}&type_item={{ get_type_item }}{% endif %}"
                    aria-label="Next">
                <i class='bx bxs-chevron-right'></i>
                </a>
            </li>
        {% endif %}
    </ul>
</nav>
