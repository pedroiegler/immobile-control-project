{% load static %}

<div class="container"> 
    <div class="d-flex gap-4 mt-3">
 
        <img src="{% static 'immobiles/images/client.jpg' %}" class="card-image" width="100%" height="500" alt="client">
  
        <form class="col-md-4" action="{% url 'immobiles:create-customer' %}" method="POST">
            {% csrf_token %}
            <h3>Cadastrar Cliente</h3>
            {% for field in form %}
                <div class="mt-3">
                    {{field.label}}
                    {{field}}
                </div>
            {% endfor %}
            <input type="submit" class="btn btn-primary mt-3" value="Salvar">
        </form>
        
    </div> 
</div>
